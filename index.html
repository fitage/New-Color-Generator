<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT-COLOR-GEN</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="FIT">
                <p>FIT-</p>
            </div>
            <div class="COLOR">
                <p>-COLOR--</p>
            </div>
            <div class="GEN">
                <p>GEN</p>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="left">
            <div class="first-text-cont">
                <h1>Generate Your Color Pallete With Just A Click</h1>
            </div>
            <div class="second-text-cont">
                <h4>Hello there, click the  button below to generate some cool color pallete in a split sec!</h4>
            </div>
            <div class="button-cont">
                <button class="button" id="button">Click To Generate Colors</button>
            </div>
        </div>
        <div class="right">
            <div class="box1" id="box1">
                <h3 class="box1-hex" id="box1-hex">Color Pot</h3>
            </div>
            <div class="box2" id="box2">
                <h3 class="box2-hex" id="box2-hex">Color Pot</h3>
            </div>
            <div class="box3" id="box3">
                <h3 class="box3-hex" id="box3-hex">Color Pot</h3>
            </div>
            <div class="box4" id="box4">
                <h3 class="box4-hex" id="box4-hex">Color Pot</h3>
            </div>
            <div class="box5" id="box5">
                <h3 class="box5-hex" id="box5-hex">Color Pot</h3>
            </div>

        </div>
    </div>







    <script src="./index.js"></script>
</body>
</html>
